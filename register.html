<!DOCTYPE html>
<html>
<head>
  <title>Register - Jobs 2.0</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="register">
  <form>
    <div class="form-group">
      <label for="usernameInput">Korisničko ime</label>
      <input type="text" class="form-control user" id="usernameInput" placeholder="Korisničko ime" required>
    </div>
    <div class="form-group">
      <label for="emailInput">Email adresa</label>
      <input type="email" class="form-control email" id="emailInput" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="pwInput">Lozinka</label>
      <input type="password" class="form-control pw" id="pwInput" placeholder="Lozinka" required minlength="6">
    </div>
    <div class="form-group">
      <label for="repeatpwInput">Ponovi lozinku</label>
      <input type="password" class="form-control repeatpw" id="repeatpwInput" placeholder="Ponovi lozinku" required minlength="6">
    </div>
    <button type="submit" class="btn btn-default submitBtn">Registriraj se</button>
    <div class="kvadrat"></div>
  </form>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->


<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
